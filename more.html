<!DOCTYPE html>
   <html lang="en">
     <head>
       <link rel="stylesheet" href="css/style.css">
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>More - Kokoa Clone</title>
     </head>
     <body>
         <div class="status-bar">
             <div class="status-bar__column">
                 <span>SKT</span>
                 <i class="fas fa-wifi"></i>
             </div>
             <div class="status-bar__column">
                 <span>18:43</span>
             </div>
             <div class="status-bar__column">
                 <span>110%</span>
                 <i class="fas fa-battery-full fa-lg"></i>
                 <i class="fas fa-bolt"></i>
             </div>
         </div>

         <header class="screen-header">
             <h1 class="screen-header__title">More</h1>
             <div class="screen-header__icons">
                 <span>
                    <i class="fas fa-search fa-lg"></i>
                 </span>
                 <span>
                    <i class="fas fa-music fa-lg"></i>
                 </span>
                 <span class="screen-header__icon">
                     <a href="settings.html">
                         <span class="notify"></span>
                         <i class="fas fa-cog fa-lg"></i>
                    </a>
                 </span>
             </div>
         </header>

         <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                   <img src="https://pds.joins.com//news/component/htmlphoto_mmdata/201805/03/930c7a1b-f7b6-4d84-a92e-e36af541f3d9.jpg" class="user-component__avatar user-component__avatar--xl" />
                   <div class="user-component__text">
                       <h4 class="user-component__title">팀 쿡</h4>
                       <div class="user-component__phone-number">
                          <h6 class="user-component__subtitle">010-0000-0000</h6>
                          <i class="fas fa-exclamation-circle fa-lg"></i>
                       </div>
                   </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                   <i class="far fa-calendar-check"></i>
                   <span>Calendar</span>
               </div>
                <div class="icon-row__icon">
                   <i class="far fa-grin"></i>
                   <span>Emoticons</span>
               </div>
                <div class="icon-row__icon">
                   <i class="fas fa-brush"></i>
                   <span>Themes</span>
               </div>
                <div class="icon-row__icon">
                   <i class="fas fa-file-invoice-dollar"></i>
                   <span>Account</span>
               </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">KoKoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span class="more-suggestions__icon-text">KoKoa Map</span>
                    </div>
                </div>
            </div>
         </main>

         <nav class="nav">
             <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notify"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
             </ul>
         </nav>

         <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>


         <script src="https://kit.fontawesome.com/a18da4ed42.js" crossorigin="anonymous">
        </script>
     </body>
   </html>
